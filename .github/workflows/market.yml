name: Market Scraping Workflow

on:
  schedule:
    - cron: '0 */15 * * *' # Her 15 saatte bir çalışır
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Kodun repo'dan indirilmesi
      - name: Checkout Code
        uses: actions/checkout@v3

      # Java ortamının ayarlanması
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Maven bağımlılıklarının yüklenmesi ve derlenmesi
      - name: Build with Maven
        run: mvn clean install
        working-directory: . # Kök dizinde pom.xml bulunduğu için burada kalabilir

      # MongoDB'nin hazır olup olmadığını kontrol etme
      - name: Wait for MongoDB
        run: |
          for i in {1..20}; do
            if nc -z localhost 27017; then
              echo "MongoDB is ready!"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 5
          done
          echo "MongoDB did not start in time."
          exit 1

      # Spring Boot uygulamasını çalıştırma
      - name: Run Application
        run: mvn spring-boot:run
        working-directory: . # Aynı şekilde kök dizinde çalıştırılır
